<source>
  @type  forward
  @id    input1
  @label @mainstream
  port   24224
</source>

<match *.**>
  type copy
  <store>
    type elasticsearch
    host $ELASTICSEARCH_HOST
    port $ELASTICSEARCH_PORT
    include_tag_key true
    tag_key @log_name
    logstash_format true
    flush_interval 10s
  </store>
</match>

